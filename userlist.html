<!DOCTYPE html>
<html>

<head>
    <title>User List</title>
</head>

<body>
    <div class="container">
        <h1>User List</h1>
        {{range .Users}}
        <div class="cols">
            <div class="col1"> 编号： <a target="_blank" href="/user/{{.Code}}">{{.Code}}</a> </div>
            <div class="col2">
                <img src="/{{.URL}}" alt="User Avatar" style="height: 100px; margin: 5px;">
            </div>
        </div>
        {{end}}
    </div>
</body>

<style type="text/css">
    .cols {
        display: flex;
        background-color: #f5f5f5;
        margin: 5px;
    }

    .col1,
    .col2 {
        /* border: red 1px solid; */
        text-align: center;
        justify-content: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .col1 {
        width: 30%;
    }

    .col2 {
        width: 60%;
    }
</style>
