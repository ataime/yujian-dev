<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/statics/quill.snow.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="uploadForm" enctype="multipart/form-data">
            <div>
                <label for="code">编号:</label>
                <input type="text" id="code" name="code"></input>
            </div>

            <div>
                <label for="bio">简介:</label>
                <!-- 编辑器容器 -->
                <div id="editor"></div>
                <!-- 引入Quill库 -->
                <script src="/statics/quill.js"></script>
                <script>
                    var quill = new Quill('#editor', {
                        theme: 'snow'  // 使用snow主题
                    });
                </script>
            </div>
            <div>
                <label for="image">上传多张图片:</label>
                <input type="file" id="image" name="image" accept="image/*" multiple>
                <br />
            </div>

            <input type="button" value="提交" onclick="uploadImages()">
        </form>
    </div>
</body>

<script>
    function uploadImages() {
        var formData = new FormData(document.getElementById('uploadForm'));

        // 获取Quill编辑器的内容
        var resumeContent = quill.root.innerHTML;
        formData.append('bio', resumeContent);

        // 处理图片
        var fileInput = document.getElementById('image');
        for (var i = 0; i < fileInput.files.length; i++) {
            formData.append('images[]', fileInput.files[i], fileInput.files[i].name);
        }

        fetch('http://localhost/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    alert("上传失败");
                    throw new Error('Network response was not ok: ' + response.statusText);
                } else {
                    alert("上传成功");
                }
                return response.text();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>

<style type="text/css">
    .container {
        margin: 0 auto;
        max-width: 800px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
    }
</style>

</html>
