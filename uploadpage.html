<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>

<body>

    <div class="container">

        <form id="uploadForm" enctype="multipart/form-data">
            <div>
                <label for="pass">口令:</label>
                <input type="password" id="pass" name="pass"></input>
            </div>

            <div>
                <label for="code">编号:</label>
                <input type="text" id="code" name="code"></input>
            </div>

            <div>
                <label for="bio">简介:</label>
                <textarea id="bio" name="bio"></textarea>
            </div>
            <div>
                <label for="image">上传多张图片:</label>
                <input type="file" id="image" name="image" accept="image/*">
                <br />
                <button type="button" onclick="addImage()">确定添加</button>
            </div>

            <input type="button" value="提交" onclick="uploadImages()">
        </form>
    </div>
</body>

<script>
    var images = [];
    function addImage() {
        var fileInput = document.getElementById('image');
        if (fileInput.files.length > 0) {
            images.push(fileInput.files[0]);
            console.log(fileInput.files[0].name + " added"); // 显示已添加的图片
            fileInput.value = ''; // 清空输入以便再次使用
        }
        console.log(images);
    }

    function uploadImages() {
        console.log(images);
        var names = "";
        var formData = new FormData();
        for (var i = 0; i < images.length; i++) {
            names += images[i].name + "  ";
            formData.append('images[]', images[i], images[i].name);
        }

        // 添加 bio 字段
        var bio = document.getElementById('bio').value;

        formData.append('bio', bio);
        console.log(bio)

        var pass = document.getElementById('pass').value;
        formData.append('pass', pass);


        var code = document.getElementById('code').value;
        formData.append('code', code);

        if (confirm("确定要上传图片：" + names + "吗?")) {
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        alert("上传失败");
                        throw new Error('Network response was not ok: ' + response.statusText);
                    } else {
                        alert("上传成功");
                    }
                    return response.text();
                })
                .then(data => {
                    console.log(data);
                    images = []; // 清空数组
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    }
</script>

<style type="text/css">
    .container {
        margin: 0 auto;
        max-width: 800px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
    }
</style>
